<html>

<head>
    <title>Clock</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" type="text/javascript"></script>
    <script src="./timer.js" type="text/javascript"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Clock app</h1>

        <ul class="nav nav-tabs" id="clockTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="timer-tab" data-bs-toggle="tab" data-bs-target="#timer"
                    type="button" role="tab" aria-controls="timer" aria-selected="true">
                    Timer
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link disabled" id="stopwatch-tab" data-bs-toggle="tab" data-bs-target="#stopwatch"
                    type="button" role="tab" aria-controls="stopwatch" aria-selected="false" aria-disabled="true">
                    Stopwatch
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link disabled" id="world-clock-tab" data-bs-toggle="tab" data-bs-target="#world-clock"
                    type="button" role="tab" aria-controls="world-clock" aria-selected="false" aria-disabled="true">
                    World Clock
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="timer" role="tabpanel" aria-labelledby="timer-tab">
                <div class="container p-4">
                    <div class="row mb-5">
                        <span style="font-size: 160px;" id="timer-clock">00:00:00</span>
                    </div>
                    <h4>Enter a time</h4>
                    <div class="row mb-3">
                        <div class="col-lg-2">
                            <label class="form-label" for="hours-input">Hours</label>
                            <input class="form-control" type="number" name="hours" id="hours-input" max="99" min="0">
                        </div>
                        <div class="col-lg-2">
                            <label class="form-label" for="minutes-input">Minutes</label>
                            <input class="form-control" type="number" name="minutes" id="minutes-input" max="59"
                                min="0">
                        </div>
                        <div class="col-lg-2">
                            <label class="form-label" for="seconds-input">Seconds</label>
                            <input class="form-control" type="number" name="seconds" id="seconds-input" max="59"
                                min="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary" type="button" id="timer-start-button"
                                onclick="timerStartPauseClick()">Start</button>
                            <button class="btn btn-danger" type="button" id="timer-reset-button" disabled="true"
                                onclick="timerReset(); setTimer(timerStartDuration);">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="stopwatch" role="tabpanel" aria-labelledby="stopwatch-tab">
                <div class="container p-4">
                    stopwatch
                </div>
            </div>
            <div class="tab-pane fade" id="world-clock" role="tabpanel" aria-labelledby="world-clock-tab">
                <div class="container p-4">
                    worldclock
                </div>
            </div>
        </div>
    </div>
</body>

</html>
